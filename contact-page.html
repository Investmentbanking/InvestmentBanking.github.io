        <!-- Contact Form -->

        <div class="container">
            <div class="contact-form">
                <form action="https://formspree.io/f/meojnvjw" method="POST">
                    <label for="firstname"><b>FIRST NAME <span class="mandatory">*</span> </b></label>
                    <input type="text" id="firstname" name="firstname" required>

                    <label for="lastname"><b>LAST NAME </b></label>
                    <input type="text" id="lastname" name="lastname">

                    <label for="email"><b>EMAIL ADDRESS <span class="mandatory">*</span></b></label>
                    <input type="email" id="email" name="email" required>

                    <label for="subject"><b>YOUR MESSAGE <span class="mandatory">*</span></b></label>
                    <textarea id="subject" name="subject" rows="5" cols="20"required></textarea>

                    <button type="submit" class="btn">Send</button>

                </form>
            </div>
        </div>
